<div class="container">
  <div class="row">
    <div class="col-5 mx-auto">
      <h3 class="bg-primary text-white text-center p-3">
        {{ getName() }}' Todo List
      </h3>

      <div class="input-group mb-3">
        <input type="text" #txtItem class="form-control" (keyup.enter)="addItem(txtItem.value)"/>
        <button
          class="btn btn-outline-primary"
          (click)="addItem(txtItem.value); txtItem.value = ''"
        >
          Add
        </button>
      </div>

      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="displayAll" />
        <label class="form-check-label" for="displayAll">Display All</label>
      </div>

      <table class="table table-bordered">
        <thead>
          <tr>
            <th></th>
            <th>Todo</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of getItems(); let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ item.description }}</td>
            <td>{{ item.action }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-5 mx-auto">
      <h3 class="bg-primary text-white text-center p-3">
        {{ getName() }}' Todo List
      </h3>

      <div class="input-group mb-3">
        <input
          type="text"
          #txtItem
          class="form-control"
          (keyup.enter)="addItem(txtItem.value)"
        />
        <button
          class="btn btn-outline-primary"
          (click)="addItem(txtItem.value); txtItem.value = ''"
        >
          Add
        </button>
      </div>

      <div class="form-check mb-3">
        <input
          type="checkbox"
          [(ngModel)]="displayAll"
          class="form-check-input"
        />
        <label class="form-check-label" for="displayAll">Display All</label>
      </div>

      <div *ngIf="getItems().length === 0 else itemsTable"  class="alert alert-warning">
        List is empty
      </div>

      <ng-template #itemsTable>
        <table class="table table-bordered" *ngIf="getItems().length > 0">
          <thead>
            <tr>
              <th></th>
              <th>Todo</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of getItems(); let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ item.description }}</td>
              <td>
                <!--    <div *ngIf="item.action">Yes</div>
              <div *ngIf="!item.action">No</div> -->

                <div [ngSwitch]="item.action">
                  <div *ngSwitchCase="true">Yes</div>
                  <div *ngSwitchDefault>No</div>
                </div>
              </td>
              <td><input type="checkbox" [(ngModel)]="item.action" /></td>
            </tr>
          </tbody>
        </table>
      </ng-template>


    </div>
  </div>
</div>
